<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a Internet Concedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Fondo más verde para el éxito */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }
        h2 {
            color: #388e3c; /* Verde éxito */
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        .access-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
        }
        /* ESTILO PARA EL ANUNCIO DE ALTO VALOR */
        .premium-ad {
            background-color: #c5cae9; 
            border: 3px solid #3f51b5;
            padding: 30px;
            text-align: center;
            margin-top: 30px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            color: #3f51b5;
            border-radius: 10px;
        }
        .premium-ad a {
            color: #3f51b5;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✅ Acceso Concedido</h2>
        <p>¡Bienvenido, Usuario! Ahora puedes navegar por Internet. Tu sesión ha comenzado.</p>
        <a href="https://www.google.com" class="access-button">Comenzar a Navegar</a>
    </div>

    <div class="premium-ad" onclick="alert('¡Clic Registrado! Se activa MotorDePago.')">
        ANUNCIO PPC DE ALTO VALOR
        <br> ¡INVERSIÓN PREMIUM!
        <br> <a href="#">Visita el sitio de nuestro Patrocinador Principal.</a>
    </div>

</body>

</html>
